<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>
      <span class="s1">Etch</span> <span class="s2">A</span>
      <span class="s3">Sketch</span>
    </h1>
    <form>
      <div class="resize-div">
        <label for="resize">Resize👇🏼</label>
        <input type="number" id="resize" min="1" max="100" name="resize" />
      </div>
      <div class="eraser-div">
        <label for="eraser" class="erase-label">Eraser👇🏼</label>
        <input type="button" id="eraser" />
      </div>
    </form>
    <div class="container-border"><div id="container"></div></div>
  </body>
</html>
